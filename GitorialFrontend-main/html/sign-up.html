<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="..\css\Sign-in_Signup.css">
</head>

<body>
    <section class="form-container">
        <div class="form-box">
            <h2>Register with email</h2>
            <p>We'll check if you have an account and help you create one if you don't. Enter your basic info.</p>
            
            <div id="error-message" class="error-message"></div>
            <!-- <div id="error-message" style="color: red;"></div> -->
            
            <form id="signup-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Your email@example.com" required>

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" required minlength="6">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Retype password" required>

                <p>Already have an account? <a href="../html/sign-in.html">Sign in</a></p>
                <button type="submit" class="button">Continue</button>
            </form>
        </div>
    </section>
    <footer>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">English (UK)</a>
    </footer>

    <script src="..\js\sign-up.js"></script>
</body>

</html>
